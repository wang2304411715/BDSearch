<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度搜索智能提示</title>
	<script src="jquery-1.11.2.js"></script>
	<style>
		#searchBg {
			margin: 0 auto;
			width: 300px;
			height: 30px;
			padding: 10px;
			margin-top: 50px;
			background-color: #0AFAC2;
			text-align: center;
		}
		#list {
			margin: 0 auto;
			width: 300px;
			background-color: #F7E320;
			text-align: center;
		}
		ul {
			margin: 0;
		}
		li {
			list-style: none;
			text-align: left;
		}
	</style>
</head>
<body>
	<div id="searchBg">
		<input type="text" id="keyWord">
		<button id="btn">百度一下</button>
	</div>
	<div id="list"></div>
</body>
</html>
<script type="text/javascript">
	$(function () {
		$("#keyWord").keyup(function() {
			var kw = $("#keyWord").val();
			var url = "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=" + kw;
			querySUG(url);
		});
	});

	function querySUG(url) {
		document.getElementById("list").innerHTML = "";
		$.ajax({
			type: "get",
			async: true,
			url: url,
			dataType: "jsonp",
			jsonp: "cb",
			// jsonpCallback: "callback",
			success: function (data) {
				console.log(data.s);
				var ul = $("<ul></ul>");
				$.each(data.s,function(i, element) {
					var ele = $("<li></li>").append(element);
					$(ul).append(ele);
					 });
				$("#list").append(ul).show();
			},error: function () {
				console.log("fail");
			}
		});
	}
</script>
